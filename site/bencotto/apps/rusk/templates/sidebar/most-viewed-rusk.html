{% load thumbnails %}
{% if mostViewedRusk %}
  <div class="well">
    <ul class="nav nav-list">
      <li class="nav-header">Most viewed rusk</li>
      <li>
		<ul class="thumbnails">
		  <li class="span10">
		    <div class="thumbnail">
		      <a href="{% url rusk mostViewedRusk.rusk.id %}">
                <img src="{{ MEDIA_URL }}{% generateThumbnailSidebar mostViewedRusk.rusk.image.name %}" title="{{ mostViewedRusk.rusk.title }}">
              </a>
		    </div>
		  </li>
		</ul>      
      </li>
      <li><h5>{{ mostViewedRusk.rusk.title }}</h5></li>
      <li>Added {{ mostViewedRusk.rusk.date_added|date:"d-M-Y" }}</li>
      <li>By {{ mostViewedRusk.rusk.user }}</li>
      <li>Views {{ mostViewedRusk.rusk.views }}</li>
    </ul>
  </div>
{% endif %}
