{% load thumbnails %}
{% if likedMostRusk %}
  <div class="well">
    <ul class="nav nav-list">
      <li class="nav-header">Most popular rusk</li>
      <li>
        <ul class="thumbnails">
          <li class="span10">
            <div class="thumbnail">
              <a href="{% url rusk likedMostRusk.rusk.rusk__id %}">
                <img src="{{ MEDIA_URL }}{% generateThumbnailSidebar likedMostRusk.rusk.rusk__image %}" title="{{ likedMostRusk.rusk.rusk__title }}">
              </a>
            </div>
          </li>
        </ul>      
      </li>
      <li><h5>{{ likedMostRusk.rusk.rusk__title }}</h5></li>
      <li>Added {{ likedMostRusk.rusk.rusk__date_added|date:"d-M-Y" }}</li>
      <li>By {{ likedMostRusk.rusk.rusk__user__username }}</li>
      <li>Likes {{ likedMostRusk.rusk.num_likes }}</li>
    </ul>
  </div>
{% endif %}
