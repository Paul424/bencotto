{% extends "base.html" %}

{% block content %}

{% if form.subject.errors %}
    <ol>
    {% for error in form.subject.errors %}
        <li><strong>{{ error|escape }}</strong></li>
    {% endfor %}
    </ol>
{% endif %}

<form action="/add/" method="post">

{# csrf token required for csrf middleware #}
{% csrf_token %}

{{ form.as_p }}

<input type="submit" value="Submit" />
</form>
{% endblock content %}
